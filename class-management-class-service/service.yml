apiVersion: v1
kind: Service
metadata:
  name: class-service
spec:
  selector:
    app: class-management-class-service
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: class-service-postgresql
spec:
  selector:
    app: class-service-postgresql
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: class-pgadmin
spec:
  selector:
    app: class-pgadmin
  type: NodePort
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 80
      nodePort: 30882